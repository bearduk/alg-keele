<div id="current-refined-values">
  <!-- CurrentRefinedValues widget will appear here -->
</div>
<div id="clear-all">
  <!-- ClearAll widget will appear here -->
</div>


<div id="search-box">
  <!-- SearchBox widget will appear here -->
</div>
<div id="refinement-list">
  <!-- RefinementList widget will appear here -->
</div>
<div id="hits">
  <!-- Hits widget will appear here -->
</div>

<!-- Additional container to stop 100% height demo css wrecking it for now -->
<div style="height: 20px;">
<div id="pagination">
  <!-- Pagination widget will appear here -->
</div>
</div>



</div> <!-- .container -->




<!-- configure the app -->
<script>
const search = instantsearch({
  appId: 'HT7VYJG3KU',
  apiKey: 'd37bbf3291b226676c9f3f1937e865d3',
  indexName: 'dev_COURSES',
  urlSync: true
});

  // initialize currentRefinedValues
  search.addWidget(
    instantsearch.widgets.currentRefinedValues({
      container: '#current-refined-values',
      // This widget can also contain a clear all link to remove all filters,
      // we disable it in this example since we use `clearAll` widget on its own.
      clearAll: false
    })
  );

  // initialize clearAll
  search.addWidget(
    instantsearch.widgets.clearAll({
      container: '#clear-all',
      templates: {
        link: 'Reset facets'
      },
      autoHideContainer: false
    })
  );

  // initialize pagination
  search.addWidget(
    instantsearch.widgets.pagination({
      container: '#pagination',
      maxPages: 20,
      // default is to scroll to 'body', here we disable this behavior
      scrollTo: false
    })
  );


  // initialize RefinementList
  search.addWidget(
    instantsearch.widgets.refinementList({
      container: '#refinement-list',
      attributeName: 'courseLevel'
    })
  );

  // initialize SearchBox
  search.addWidget(
    instantsearch.widgets.searchBox({
      container: '#search-box',
      placeholder: 'Search for a course'
    })
  );

// initialize hits widget
// search.addWidget(
//     instantsearch.widgets.hits({
//       container: '#hits'
//     })
//   );

// initialize hits widget with mustache type template
search.addWidget(
    instantsearch.widgets.hits({
      container: '#hits',
      templates: {
        empty: 'No results',
        item: 'Hit {{ objectID }}: <a href="https://www.keele.ac.uk{{ urlPath }}">{{{ _highlightResult.courseTitle.value }}}</a>'
      }
    })
  );

search.start();
</script>
